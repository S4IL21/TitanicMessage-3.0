<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://raw.githubusercontent.com/TitanicMessage/TitanicMessage-3.0/a82aaf2c9317476aa4afb2fb241ea674d47ce4ac/static/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://github.com/TitanicMessage/TitanicMessage-3.0/blob/main/static/background.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #007bff;
        }

        .login-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: rgba(0, 0, 0, 0);
            color: #333;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
            font-size: 15px;
            padding-left: 10px;
        }

        .login-input:focus {
            outline: none;
            border-bottom: 2px solid #007bff;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #007bff;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .login-container {
                width: 40%;
                height: auto;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Login</div>
        </div>
        <div class="content" id='content'>
        	<div class="input-container"><input type="text" id="username" placeholder="Username"></div>
        	<div class="input-container"><input type="password" id="password" placeholder="Password"></div>
        	<br><br>
	        <button onclick="login()">LOGIN</button><br><br><a href="/register"> No account? Register here.</a>
    	</div>
    </div>

    <script>
        async function login() {
		const username = document.getElementById('username').value
		const password = document.getElementById('password').value
        	const response = await fetch('/endpoint/login', {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/json'
                },
            	body: JSON.stringify({ username, password })
            });
        	const data = await response.json();
        	if (data.message === 'True') {
            	document.cookie = `username=${username}; path=/`;
                document.cookie = `password=${password}; path=/`;
            	window.location.href = `/dashboard`;
            } else {
            	alert('Provided username/password does not match.');
	}
        }
    
    	function getCookie(name) {
        	const nameEQ = name + "=";
        	const ca = document.cookie.split(';');
        	for(let i = 0; i < ca.length; i++) {
            	let c = ca[i];
            	while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            	if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
        	return null;
        }
    
    	async function checkLogin() {
        	const username = getCookie('username');
        	const password = getCookie('password');
		const response = await fetch('/endpoint/login', {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/json'
                },
            	body: JSON.stringify({ username, password })
            });
        	const data = await response.json();
        	
        	if (data.message === 'True') {
            		window.location.href = `/dashboard`;
            }
        }
   
    	checkLogin();
    </script>
</body>
</html>
