<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.png');
        	background-repeat:no-repeat;
        	background-size:cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    
	    @media (min-width: 768px) {
        	.container {
        		width:40%;
            	height:80vh;
            	border-radius:8px;
        	}
    	}
    
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
        	flex-direction:column;
            gap: 10px;
        	align-items:center;
        }
    
    	input {
    		background-color: rgba(0, 0, 0, 0);
        	border:0;
        	outline: 0;
        	height:40px;
        	width:80%;
        	font-size:15px;
        	margin:10px;
        	border-left: 5px solid rgba(0, 0, 0, 0.5);
        	padding-left:15px;
    	}
    
	    .input-container {
    		display:inline-block;
        	position:relative;
    	}
    
    	.input-container:after {
    		display:block;
        	content:'';
        	border-bottom:3px solid black;
        	transform: scaleX(0);
        	transition: transform 250ms ease-in-out;
        	transform-origin:  0% 50%;
    	}
    
    	.input-container:hover:after,.input-container:focus-within:after {transform:scaleX(1);}
    
    	button {
    		width:200px;
        	text-align:center;
        	height:40px;
        	background-color:rgba(0, 0, 0, 0);
        	font-size:20px;
        	border:0;
    	}
    
    	button:after {
  			display:block;
  			content: '';
  			border-bottom: solid 3px #007bff;  
  			transform: scaleX(0);  
  			transition: transform 250ms ease-in-out;
		}
    	
    	button:hover:after { transform: scaleX(1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Login</div>
        </div>
        <div class="content" id='content'>
        	<div class="input-container"><input type="text" id="username" placeholder="Username"></div>
        	<div class="input-container"><input type="password" id="password" placeholder="Password"></div>
        	<br><br>
	        <button onclick="login()">LOGIN</button><br><br><a href="/register"> No account? Register here.</a>
    	</div>
    </div>

    <script>
        async function login() {
		const username = document.getElementById('username').value
		const password = document.getElementById('password').value
        	const response = await fetch('/endpoint/login', {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/json'
                },
            	body: JSON.stringify({ username, password })
            });
        	const data = await response.json();
        	if (data.message === 'True') {
            	document.cookie = `username=${username}; path=/`;
                document.cookie = `password=${password}; path=/`;
            	window.location.href = `/dashboard`;
            } else {
            	alert('Provided username/password does not match.');
	}
        }
    
    	function getCookie(name) {
        	const nameEQ = name + "=";
        	const ca = document.cookie.split(';');
        	for(let i = 0; i < ca.length; i++) {
            	let c = ca[i];
            	while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            	if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
        	return null;
        }
    
    	async function checkLogin() {
        	const username = getCookie('username');
        	const password = getCookie('password');
		const response = await fetch('/endpoint/login', {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/json'
                },
            	body: JSON.stringify({ username, password })
            });
        	const data = await response.json();
        	
        	if (data.message === 'True') {
            		window.location.href = `/dashboard`;
            }
        }
   
    	checkLogin();
    </script>
</body>
</html>
